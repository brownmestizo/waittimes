<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

    <title>Wait times app</title>
    <meta name="description" content="Wait times app">
    <meta name="author" content="CSDS">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" >
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>    
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sheetrock/1.1.4/dist/sheetrock.min.js"></script>   
    <script type="text/javascript" src="scripts/scripts2.js"></script>
    <script type="text/javascript" src="scripts/sidebar.js"></script>    

    <script type="text/javascript">
        $.getJSON('https://maps.googleapis.com/maps/api/place/details/json?placeid=ChIJq42btARakWsRc_2RE3AiX10&fields=name,rating,formatted_phone_number&key=AIzaSyBg9H6lDhbuC2TD0yEoiqdeetsbn0-ibE8', function(data) {            
            console.log(data);
        });    
    </script>
</head>

<body>

    <div class="sidebar shadow" style="display:none;" id="sidebar">
        <ul>
            <li onClick="sidebar_close()">Close</li>
            <li>Help</li>
            <li>About this project</li>
        </ul>      
    </div>
            
    <div class="header">
        <div class="" style="vertical-align: middle;">
            <i class="fas fa-bars float-right" onclick="sidebar_open()" style="line-height:45px;"></i>
            <img class="logo" src="images/logo.png" />
        </div>

        <p>Emergency Department Waiting Times</p>
        <input id="pac-input" class="controls" type="text" placeholder="Enter your location">
    </div>

    
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBg9H6lDhbuC2TD0yEoiqdeetsbn0-ibE8&libraries=places&callback=initAutocomplete" async defer></script>

    <div id="results">
        <div class="mypanel"></div>
       
        <!--
        <div id="items">
            <img src="images/spinner.gif" class="clearfix" style="width: 25%; margin: 0px auto; display: block;" />
            <h4 class="text-center" style="margin-top: -10px;">Loading hospitals</h4>
        </div>
        -->

        <script id="item-template" type="text/x-handlebars-template">
            <a href="template.html?id={{cells.ID}}">
                <div class="results-box">
                    <h4>{{cells.HospitalName}}
                        <i class="fa fa-long-arrow-alt-right"></i> 
                    </h4> 
                    <p>{{cells.Services}}</p>
                    <p>
                        <span class="inline">
                            <i class="fas fa-clock"></i> {{cells.WaitTime}} mins waiting time
                        </span>
                        <span class="inline">
                            <span>&#183;</span> <i class="fas fa-car-alt"></i> {{cells.Drive}}-min drive
                        </span>
                    </p> 
                    <p>
                        <span class="inline {{colorStatus}}">
                            <i class="far fa-tired"></i> {{cells.Status}}
                        </span>
                        <span class="inline">
                            <span>&#183;</span> <i class="far fa-clock"></i> {{cells.Availability}}
                        </span>                    
                    </p>
                </div>
            </a>            
        </script>        



    </div>
    <script type="text/javascript">
        var templateHospitalName = Handlebars.compile($('#item-template').html());
        var mySpreadsheet = 'https://docs.google.com/spreadsheets/d/1lDN_h6l1oFsxE_lgP2MxWZsJBpWeQk5R5_mu_A-BiTQ/edit?usp=sharing#gid=0';
        $("#results").sheetrock({
            url: mySpreadsheet,
            query: "select * order by D",            
            rowTemplate: templateHospitalName
        });      
    </script>          
</body>
</html>
