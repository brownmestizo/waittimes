<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

    <title>Wait times app</title>
    <meta name="description" content="Wait times app">
    <meta name="author" content="CSDS">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" >
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>    
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $.getJSON('https://api.sheety.co/2cc2046d-a434-4788-bff8-b48644cf6b97', function(data) {
                var template = Handlebars.compile($('#item-template').html())
                $('#items').html(template(data))
            })
        })
    </script>
    <script id="item-template" type="text/x-handlebars-template">
        {{#each this}}
            <a href="template.html?hospital=RBWH">
                <div class="results-box">
                    <h4>{{hospitalName}}
                        <i class="fa fa-long-arrow-alt-right"></i> 
                    </h4> 
                    <p>{{services}}</p>
                    <p>
                        <span class="inline">
                            <i class="fas fa-clock"></i> {{waitTime}} mins waiting time
                        </span>
                        <span class="inline">
                            <span>&#183;</span> <i class="fas fa-car-alt"></i> {{drive}}-min drive
                        </span>
                    </p> 
                    <p>
                        <span class="inline {{colorStatus}}">
                            <i class="far fa-tired"></i> {{status}}
                        </span>
                        <span class="inline">
                            <span>&#183;</span> <i class="far fa-clock"></i> {{availability}}
                        </span>                    
                    </p>
                </div>
            </a>            
        {{/each}}
    
    </script>

    <script type="text/javascript" src="scripts/scripts2.js"></script>
    <script type="text/javascript" src="scripts/scripts3.js"></script>        
</head>

<body>

    <div class="sidebar shadow" style="display:none;" id="sidebar">
        <ul>
            <li onClick="sidebar_close()">Close</li>
            <li>Help</li>
            <li>About this project</li>
        </ul>      
    </div>
            
    <div class="header">
        <div class="" style="vertical-align: middle;">
            <i class="fas fa-bars float-right" onclick="sidebar_open()" style="line-height:45px;"></i>
            <img class="logo" src="images/logo.png" />
        </div>

        <p>Emergency Department Waiting Times</p>
        <input id="pac-input" class="controls" type="text" placeholder="Enter your location">
    </div>

    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBg9H6lDhbuC2TD0yEoiqdeetsbn0-ibE8&libraries=places&callback=initAutocomplete" async defer></script>

    <div id="results">

        <div id="items">
            <img src="images/spinner.gif" class="clearfix" style="width: 25%; margin: 0px auto; display: block;" />
            <h4 class="text-center" style="margin-top: -10px;">Loading hospitals</h4>
        </div>

    </div>
        
</body>
</html>
